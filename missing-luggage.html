<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missing Luggage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial,
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .top {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ðŸ§³ BIG CENTER ICON */
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 12px;
      display: block;
    }

    .title {
      font-size: 30px;
      font-weight: 800;
      color: #0d47a1;
      margin: 0;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin-top: 6px;
    }

    /* Main message */
    .notice {
      margin: 18px 0 22px;
      padding: 16px 18px;
      border-radius: 14px;
      background: #f0f7ff;
      border-left: 6px solid #1976d2;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.5;
      text-align: left;
      color: #0d47a1;
    }

    .notice p {
      margin: 0;
    }

    .notice p + p {
      margin-top: 10px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    a.btn {
      flex: 1 1 140px;
      padding: 14px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 800;
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .call { background: #1976d2; }
    .sms  { background: #2e7d32; }
    .mail { background: #6a1b9a; }

    .note {
      font-size: 13px;
      color: #666;
      line-height: 1.55;
      margin-top: 18px;
      text-align: left;
    }

    /* ðŸŒ™ Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #f0f0f0; }
      .card { background: #1e1e1e; }

      .title { color: #90caf9; }
      .subtitle, .note { color: #aaa; }

      .notice {
        background: #1e2a3a;
        border-left-color: #90caf9;
        color: #cfe3ff;
      }
    }
  </style>
</head>

<body>

    <div class="top">
      <!-- ðŸ§³ Centered large luggage icon -->
      <svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Missing Luggage">
        <rect x="30" y="16" width="40" height="14" rx="7" fill="#555"/>
        <rect x="22" y="30" width="56" height="58" rx="14" fill="#90caf9"/>
        <rect x="46" y="30" width="8" height="58" fill="#64b5f6"/>
        <circle cx="34" cy="92" r="4" fill="#555"/>
        <circle cx="66" cy="92" r="4" fill="#555"/>
      </svg>

      <h1 class="title">Missing Luggage</h1>
      <div class="subtitle">Lost &amp; Found</div>
    </div>

    <div class="notice">
      <p>This luggage appears to be misplaced.</p>
      <p>If you found it, I would really appreciate your help in contacting me.</p>
